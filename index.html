<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register Manager</h1>
    <p>Enter and Bill Amount and Cash Given and just Wait my Program Will Solve Your Problem </p>
    <label for="bill-amt" >Bill Amount</label>
    <input type="text" id="bill-amt" placeholder="Enter bill amount...">
    <!-- <p id="error-msg"></p> -->
    <!-- <button id="next-btn">Next</button> -->
    <label for="cash-given"  >Cash Given</label>
    <input type="text" id="cash-given" placeholder="Enter the cash given by customer....">
    <button id="check-btn">Check</button>
    <p id="error-msg"></p>
    <table class="change-table">
        <caption>Return Change</caption>
        <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
